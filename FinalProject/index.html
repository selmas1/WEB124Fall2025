<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <main class="wrap">
        <h1>JavaScript calculator</h1>

        <form class="controls" onsubmit="return false;">
            <label for="num">Enter your desired number!</label>
            <input id="num" type="number" inputmode="numeric" />
            <button id="goBtn" type="button">Calculate!</button>
        </form>

        <section class="results">
            <p id="addition">addition</p>
            <p id="subtraction">subtraction</p>
            <p id="multiplication">multiplication</p>
            <p id="division">division</p>
        </section>
    </main>
</body>

</html>
